<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hologram App</title>
    <script>
        function runHologram() {
            fetch('/run_hologram', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.result))
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Hologram App</h1>
    <button onclick="runHologram()">Run Hologram</button>
</body>
</html>
